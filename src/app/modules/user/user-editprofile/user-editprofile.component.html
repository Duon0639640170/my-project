<div class="container">
    <div class="col-md-10 offset-md-1">
        <div class="card col-md-9 offset-md-2">
            <div class="card-body">
                <div class="card-header">
                    <h2 class="text-center">แก้ไขข้อมูลส่วนตัว</h2><br>
                </div><br>
                <form [formGroup]="editprofileForm" accept-charset="UTF-8" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputEmail4">ชื่อ</label>
                            <input class="form-control" placeholder="firstname" formControlName="first_name" type="text"
                                required />
                        </div>
                        
                        <div class="form-group">
                            <label for="inputEmail4">นามสกุล</label>
                            <input class="form-control" placeholder="lastname" formControlName="last_name" type="text"
                                required />
                        </div>


                        <div class="form-group">
                            <label for="inputEmail4">username</label>
                            <input class="form-control" placeholder="username" formControlName="username" type="text"
                                required disabled="disabled" />
                        </div>

                        <div class="form-group">
                            <label for="inputEmail4">Password</label>
                            <input class="form-control" placeholder="Password" formControlName="password"
                                type="password" required disabled="disabled" />
                        </div>

                        <div class="form-group">
                            <label for="inputEmail4">ที่อยู่</label>
                            <input class="form-control" placeholder="ที่อยู่" formControlName="address" type="text"
                                required />
                        </div>
                        <div class="form-group">
                            <label for="inputEmail4">เบอร์โทร</label>
                            <input class="form-control" placeholder="เบอร์โทร" formControlName="tel" type="text"
                                required />
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="col-form-label col-sm-2 pt-0" for="gender">เพศ</label>
                                <div class="col-md-1">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" formControlName="gender" name="gender" value="F" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        หญิง
                                    </label>&nbsp;
                                </div>
                                <div class="col-md-1">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" formControlName="gender" name="gender" value="M">
                                    <label class="form-check-label" for="exampleRadios1">
                                        ชาย
                                    </label>
                                </div>
                            </div>
                        </div>
                            <div class="card-title text-center">
                                <button class="btn btn-lg btn-outline-success " (click)="submitForm()">
                                     ตกลง
                                </button>&nbsp;
                                 <button class="btn btn-lg btn-outline-danger " routerLink="/user/home">
                                    ยกเลิก
                                 </button>
                            </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
