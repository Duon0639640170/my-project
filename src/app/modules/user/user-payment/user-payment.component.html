<div class="container">
    <div class="row">
        <table class="table table-hover bg-light">
            <style>
                table,
                th,
                td {
                    border: 1px solid black;
                    border-collapse: collapse;
                }

                th,
                td {
                    padding: 12px;
                    text-align: center;
                }
            </style>
            <thead class="alert alert-warning">
                <tr>

                    <th scope="col">หมายเลขคำสั่งซืื้อ</th>
                    <th scope="col">ยอดเงินที่ชำระ</th>
                    <th scope="col">วันที่ทำการจ่ายเงิน</th>
                    <!-- <th scope="col">รหัสติดตามพัสดุ</th> -->
                    <th scope="col">สถานะการชำระเงิน</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of paymentList">

                    <td>
                        {{data.pm_no}}
                    </td>
                    <td>
                        {{data.pm_totalpric}}
                    </td>
                    <td>
                        {{data.pm_date}}
                    </td>
                    <!-- <td>
                        {{data.tracking_no}}
                    </td> -->
                    <td>
                        {{data.pm_status}}
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-warning"
                            [routerLink]="['/user/editpayment', data.pm_id]" routerLinkActive="router-link-active">
                            ดูรายละเอียด
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
