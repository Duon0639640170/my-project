<div class="container">
    <div class="card col-md-20 ">
        <div class="card-body">
            <div class="card-header"><br>
                <h3 class="text-center">รายละเอียดการชำระเงิน</h3><br>
            </div><br>
            <div class="row" class="car-body">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" placeholder="ค้นหาข้อมูล" [(ngModel)]="term">
                    </div>
                </div>
                <table class="table table-hover bg-light">
                    <thead class="alert alert-warning">
                        <tr>
                            <th>ลำดับ</th>
                            <th scope="col">หมายเลขคำสั่งซืื้อ</th>
                            <th scope="col">ยอดเงินที่ชำระ</th>
                            <th scope="col">วันที่ทำการจ่ายเงิน</th>
                            <!-- <th scope="col">รหัสติดตามพัสดุ</th> -->
                            <th scope="col">สถานะการชำระเงิน</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let data of paymentList | filter:term | paginate: { itemsPerPage: 5, currentPage: page };  let i = index">

                            <td scope="row">{{ i + 1 }}</td>

                            <td>
                                {{data.pm_no}}
                            </td>
                            <td>
                                {{data.pm_totalpric}}
                            </td>
                            <td>
                                {{data.pm_date}}
                            </td>
                            <!-- <td>
                        {{data.tracking_no}}
                    </td> -->
                    <td *ngIf="data.pm_status === 'Y'">
                        จ่ายแล้ว
                     </td>
                     <td *ngIf="data.pm_status === 'N'">
                         ยังไม่จ่าย
                     </td>
                            <td>
                                <button type="button" class="btn btn-outline-warning"
                                    [routerLink]="['/user/editpayment', data.pm_id]"
                                    routerLinkActive="router-link-active"><svg width="1em" height="1em"
                                        viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg> ดูรายละเอียด</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
