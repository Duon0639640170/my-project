
<div class="container">
    <div class="row">
        <table class="table table-hover bg-light">
            <thead>
                <tr>
                    <th scope="col">ชื่อผู้ซื้อ</th>
                    <th scope="col">เลขพัสดุ</th>
                    <th scope="col">สถานะการชำระเงิน</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of doparcelList" >
                    
                    <td>
                        {{data.id}}
                    </td>
                    <td>
                        {{data.tracking_no}}
                    </td>
                    <td>
                        {{data.pm_status}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
