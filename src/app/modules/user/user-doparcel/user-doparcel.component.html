
<div class="container">
    <div class="row">
        <table class="table table-hover bg-light">
            <thead>
                <tr>
                   
                    <th scope="col">สถานะการจัดส่งสินค้าของร้าน</th>
                    <th scope="col">ชื่อผู้ซื้อ</th>
                    <th scope="col">รายการสั่งซื้อ</th>
                    <th scope="col">จำนวน</th>
                    <th scope="col">ราคา</th>
                    <th scope="col">เลขพัสดุ</th>
                    <th scope="col">สถานะการชำระเงิน</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataList">
                   
                    <td>
                        {{data.shop_name}}
                    </td>
                    <td>
                        {{data.id}}
                    </td>
                    <td>
                        {{data.order_id}}
                    </td>
                    <td>
                        {{data.pd_number}}
                    </td>
                    <td>
                        {{data.pm_totalpric}}
                    </td>
                    <td>
                        {{data.tracking_no}}
                    </td>
                    <td>
                        {{data.pm_status}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
