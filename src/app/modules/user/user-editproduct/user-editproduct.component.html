<div class="container">
    <div class="card ">
        <div class="card-body">
            <ul class="nav navbar-nav navbar-right">
                <form [formGroup]="editproductForm" accept-charset="UTF-8" autocomplete="off">
                    <fieldset>
                        <div class="col-4 mx-auto text-center">
                            <div class="card" style="width: 18rem;">
                                <img [src]="API_URL_IMG + pd_img" class="card-img-top" alt="...">
                            </div>
                        </div><br>

                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="inputEmail4">ชื่อร้าน</label>
                                <select class="custom-select" (change)="changShopSelected($event.target.value)"
                                    formControlName="shop_id" [value]="form.shop_id">
                                    <option selected>Open this select menu</option>
                                    <option *ngFor="let shop of shopList" [value]="shop.shop_id">{{shop.shop_name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="inputPassword4">ชื่อสินค้า</label>
                                <input class="form-control" placeholder="" formControlName="pd_name" type="text"
                                    required />
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputPassword4">ราคา</label>
                                <input class="form-control" placeholder="" formControlName="pd_price" type="number"
                                    min="0" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pd_details">รายละเอียด</label>
                            <textarea class="form-control" formControlName="pd_details" rows="3"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group  col-md-4">
                                <label for="pd_number">จำนวน</label>
                                <input class="form-control" placeholder="" formControlName="pd_number" type="number"
                                    min="0" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-lg btn-outline-success" (click)="submitForm()">
                                    ตกลง
                                </button> &nbsp;
                                <button class="btn btn-lg btn-outline-danger" routerLink="/user/shopme">
                                    ยกเลิก
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </ul>
        </div>
    </div>
</div>
