<div class="container">
    <div class="card ">
        <div class="card-body">
            <ul class="nav navbar-nav navbar-right">
                <form [formGroup]="editshopForm" accept-charset="UTF-8" autocomplete="off">
                    <fieldset>
                        <div class="col-4 mx-auto text-center">
                            <div class="card" style="width: 18rem;">
                                <img [src]="API_URL_IMG + shop_img" class="card-img-top" alt="...">
                            </div>
                        </div><br>

                        <div class="form-group col-md-5">
                            <label for="">ชื่อร้าน</label>
                            <input class="form-control" placeholder="" formControlName="shop_name" type="text"
                                required />
                        </div>
                        <div class="form-group col-md-2">
                            <label for="">ที่อยู่ร้าน</label>
                            <input class="form-control" placeholder="" formControlName="shop_address	" type="text"
                            required>
                        </div>

                        <div class="form-group">
                            <label for="shop_tel">เบอร์โทร</label>
                            <textarea class="form-control" formControlName="shop_tel" rows="3"
                                ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="bank_name	">ชื่อธนาคาร</label>
                            <textarea class="form-control" formControlName="bank_name" rows="3"
                                ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="bank_account_no">บัญชีธนาคาร</label>
                            <textarea class="form-control" formControlName="bank_account_no" rows="3"
                                ></textarea>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <!-- <button class="btn btn-lg btn-outline-success"routerLink="/user/home" >
                                    ตกลง
                                </button> &nbsp; -->
                                <button class="btn btn-lg btn-outline-danger" routerLink="/user/shopme">
                                    ยกเลิก
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </ul>
        </div>
    </div>
</div>
