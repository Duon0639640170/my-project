<div class="container">
    <div class="col-md-10 offset-md-1">
        <div class="card col-md-9 offset-md-2">
            <div class="card-body">
                <div class="card-header">
                    <h2 class="text-center">แก้ไขข้อมูลร้าน</h2><br>
                </div><br>
                <ul class="nav navbar-nav navbar-right">
                    <form [formGroup]="editshopForm" accept-charset="UTF-8" autocomplete="off">
                        <fieldset>
                            <div class="card-header">
                                <div class="col-4 mx-auto text-center">
                                    <div class="card" style="width: 13rem;">
                                        <img [src]=getUrlImg() class="card-img-top" alt="...">
                                    </div>
                                </div><br>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">ชื่อร้าน</label>
                                        <input class="form-control" placeholder="" formControlName="shop_name"
                                            type="text" required />
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="shop_tel">เบอร์โทร</label>
                                        <input class="form-control" placeholder="" formControlName="shop_tel" type="tel"
                                            maxlength="10" required />
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="shop_address">ที่อยู่ร้าน</label>
                                        <textarea class="form-control" placeholder="" formControlName="shop_address"
                                            type="text" required></textarea>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="bank_name">ชื่อธนาคาร</label>
                                        <input class="form-control" formControlName="bank_name" rows="1" />
                                    </div>

                                    <div class="form-group  col-md-6">
                                        <label for="bank_account_no">บัญชีธนาคาร</label>
                                        <input class="form-control" placeholder="" formControlName="bank_account_no"
                                            type="text" maxlength="14" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col text-center">
                                        <button class="btn btn-lg btn-outline-success" (click)="submitForm()">
                                            ตกลง
                                        </button> &nbsp;
                                        <button class="btn btn-lg btn-outline-danger" routerLink="/user/shopme">
                                            ยกเลิก
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </ul>
            </div>
        </div>
    </div>
</div>
