<div class="container">

    <a href="#" class="float " routerLink="/user/status">
        <p class="my-float">เพิ่มสินค้า</p>
    </a>

    <a href="#" class="doshop " routerLink="/user/doshop">
        <p class="my-doshop">ข้อมูลร้าน</p>
    </a>

    <a href="#" class="editshop " routerLink="/user/editshop">
        <p class="my-editshop">แก้ไขข้อมูลร้าน</p>
    </a>

    <!-- <a href="#" class="homeshop " routerLink="/user/homeshop">
        <p class="my-float">จัดการสินค้า</p> 
     </a> -->
     
    <div class="card text-center">
        <div class="card-header"><br>
            <h1 class="float-none"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shop"
                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M0 15.5a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zM3.12 1.175A.5.5 0 0 1 3.5 1h9a.5.5 0 0 1 .38.175l2.759 3.219A1.5 1.5 0 0 1 16 5.37v.13h-1v-.13a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.13H0v-.13a1.5 1.5 0 0 1 .361-.976l2.76-3.22z" />
                <path
                    d="M2.375 6.875c.76 0 1.375-.616 1.375-1.375h1a1.375 1.375 0 0 0 2.75 0h1a1.375 1.375 0 0 0 2.75 0h1a1.375 1.375 0 1 0 2.75 0h1a2.375 2.375 0 0 1-4.25 1.458 2.371 2.371 0 0 1-1.875.917A2.37 2.37 0 0 1 8 6.958a2.37 2.37 0 0 1-1.875.917 2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.5h1c0 .76.616 1.375 1.375 1.375z" />
                <path
                    d="M4.75 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm3.75 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm3.75 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                <path fill-rule="evenodd"
                    d="M2 7.846V7H1v.437c.291.207.632.35 1 .409zm-1 .737c.311.14.647.232 1 .271V15H1V8.583zm13 .271a3.354 3.354 0 0 0 1-.27V15h-1V8.854zm1-1.417c-.291.207-.632.35-1 .409V7h1v.437zM3 9.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5V15H7v-5H4v5H3V9.5zm6 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-4zm1 .5v3h2v-3h-2z" />
            </svg> ร้านฉัน</h1><br>
       
            <div class="form-row">
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" placeholder="ค้นหาข้อมูล" [(ngModel)]="term">
                </div>
            </div>

    <div class="card-body">
        <div class="container">
            <div class="row">
                <div *ngFor="let data of productList | filter:term | paginate: { itemsPerPage: 5, currentPage: page };  let i = index" class="col-xl-4">
                    <div class="card" style="width: 15rem;" >
                        <img src="{{API_URL_IMG + data.pd_img}}" class="card-img-top " alt="{{data.pd_img}}">
                        <div class="card-body">
                            <h5 class="card-title">ชื่อสินค้า : {{data.pd_name}}</h5>
                            <p class="card-text">ราคา : {{data.pd_price}} บาท</p>
                            <p class="card-text">จำนวนสินค้า : {{data.pd_number}} ชิ้น</p>
                            <ul>
                                <button type="button" class="btn btn-outline-warning"
                                    [routerLink]="['/user/editproduct', data.pd_id]"
                                    routerLinkActive="router-link-active"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                      </svg> </button>
                                &nbsp;
                                <button type="button" class="btn btn-outline-danger" (click)="deleteData(data)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                  </svg> </button>
                            </ul>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <!-- <div class="card-footer text-muted">
        ใส่อะไรก็ได้
    </div> -->
</div>
