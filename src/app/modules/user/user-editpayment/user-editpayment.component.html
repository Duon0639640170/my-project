<div class="container">
    <div class="col-md-10 offset-md-1">
        <div class="card col-md-9 offset-md-2" class="card-header"><br>
            <div class="card-header">
                <h2 class="float-none" class="text-center">รายละเอียดการชำระเงิน</h2>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <form [formGroup]="editpaymentForm" accept-charset="UTF-8" autocomplete="off">
                    <fieldset>
                        <div class="col-4 mx-auto text-center">
                            <!-- <div class="card" style="width: 18rem;">
                                <img [src]="API_URL_IMG + pm_img" class="card-img-top" alt="...">
                            </div> -->
                        </div><br>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="pm_no">หมายเลขการสั่งซื้อ</label>
                                <input class="form-control" placeholder="" formControlName="pm_no" type="text" disabled
                                    required />
                            </div>

                            <div class="form-group col-md-6">
                                <label for="id">ชื่อผู้ซื้อ</label>
                                <input class="form-control" placeholder="" formControlName="id" type="text" disabled
                                    required />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="dr_adress">ที่อยู่จัดส่ง</label>
                                <textarea class="form-control" formControlName="dr_adress" placeholder="" rows=""
                                    disabled></textarea>
                            </div>
                        </div>

                        <div class="form-row">

                            <div class="form-group col-md-3">
                                <label for="pm_totalpric">ยอดเงินที่ชำระ</label>
                                <input class="form-control" placeholder="" formControlName="pm_totalpric" type="number"
                                    min="0" disabled required />
                            </div>

                            <div class="form-group col-md-4">
                                <label for="pm_date">วันที่ทำการจ่ายเงิน</label>
                                <textarea class="form-control" formControlName="pm_date" placeholder="" rows="1"
                                    disabled></textarea>
                            </div>

                            <!-- <div class="form-group col-md-3">
                                <label for="pm_status">สถานะการชำระเงิน</label>
                                <input class="form-control" placeholder="" formControlName="pm_status" type="text"
                                    disabled="disabled" required />
                            </div> -->
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="pm_date">รายการสั่งซื้อ</label>
                                <table class="table table-hover bg-light">
                                    <thead class="alert alert-warning">
                                        <tr>
                                            <th scope="col">ชื่อสินค้า</th>
                                            <th scope="col">จำนวน</th>
                                            <th scope="col">ราคา</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of productList">
                                            <td>
                                                {{data.pd_name}}
                                            </td>
                                            <td>

                                                {{data.pd_number}}
                                            </td>
                                            <td>

                                                {{data.pd_price}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <ul class="form-group offset-md-4">
                            <div class="col-6 text-center">
                                <div class="form-group text-center">
                                    <label for="pm_img"></label>
                                    <div class="card" style="width: 13rem; ">
                                        <img [src]="API_URL_IMG + pm_img" class="card-img-top" cl alt="...">
                                    </div>
                                </div>
                            </div>
                        </ul>


                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-lg btn-outline-danger" routerLink="/user/payment">
                                    ยกเลิก
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </ul>

        </div>
    </div>
</div>
