<div class="container">
    <div class="card ">
        <div class="card-body">
            <ul class="nav navbar-nav navbar-right">
                <div class="col-xl-5">
                    <form [formGroup]="parcelForm" accept-charset="UTF-8" autocomplete="off">
                        <div class="card" style="width: 18rem;" class="card-body text-center">
                            <h2>แจ้งเลขพัสดุ</h2>
                        </div>
                        <!-- <div class="form-group col-md-5">
                            <label for="id">ชื่อผู้ซื้อ</label>
                            <input class="form-control" placeholder="" formControlName="id" type="text" required />
                        </div>
                      -->
                        <div class="form-group col-md-5">
                            <label for="id">ชื่อผู้ซื้อ</label>
                            <select class="custom-select" (change)="changUserSelected($event.target.value)"
                                formControlName="id" [value]="form.id" disabled="disabled">
                                <option selected>Open this select menu</option>
                                <option *ngFor="let user of userList" [value]="user.id">{{user.first_name}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tracking_no">กรอกเลขพัสดุ</label>
                            <input class="form-control" placeholder="" formControlName="tracking_no" type="text">
                        </div>


                        <button class="btn btn-lg btn-success btn-block" (click)="submitForm()">
                            ตกลง
                        </button>
                        <button class="btn btn-lg btn-danger btn-block" routerLink="/user/home">
                            ยกเลิก
                        </button>
                    </form>
                </div>
            </ul>
        </div>
    </div>
</div>
