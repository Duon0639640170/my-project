<div class="container ">
  <div class="card col-md-5 offset-md-4"><br>
    <div class="alert alert-warning "role="alert">
      <div class="card-body ">
        <div class="card-header">
          <h4 class="text-center">เข้าสู่ระบบ</h4>
          <div class="text-center">
            <div *ngIf="loading" class="spinner-grow text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <form [formGroup]="loginForm" accept-charset="UTF-8" autocomplete="off">
          <fieldset>
            <div class="form-group">
              <label for="inputEmail4">Username</label>
              <input class="form-control" placeholder="" formControlName="username" type="text" required />
            </div>

            <div class="form-group">
              <label for="inputEmail4">Password</label>
              <input class="form-control" placeholder="" formControlName="password" type="password" required />
              <small id="passwordHelpInline" class="text-muted">
                Must be 5-20 characters long.
              </small>
            </div>


              <a class="text-center" class="alert-link" routerLink="/home/register">สมัครสมาชิก</a>

            <!-- <li class="nav-item">
            <a class="nav-link" routerLink="/home/register">สมัครสมาชิก<span class="sr-only">(current)</span></a>
          </li> -->


          </fieldset>
        </form><br>
        <div class="form-row" class="text text-center">
          <button class="btn btn-lg btn-outline-success " (click)="login()">
            ตกลง
          </button>&nbsp;
          <button class="btn btn-lg btn-outline-danger " routerLink="/home/homepage">
            ยกเลิก
          </button>
        </div><br>
      </div>
    </div>
  </div>
</div>
