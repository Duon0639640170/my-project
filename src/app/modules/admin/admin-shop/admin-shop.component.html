<div class="container">
    <div class="card col-md-20 ">
        <div class="card-body">
            <div class="card-header"><br>
                <h3 class="text-center">จัดการร้านค้า</h3><br>
            </div><br>
            <div class="row"  class="car-body">
                <div class="form-row" >
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="ค้นหาข้อมูล" [(ngModel)]="term">
                    </div>
                </div>
                <table class="table table-hover bg-light">
                    <thead class="alert alert-danger">
                        <tr>
                            <th>ลำดับ</th>
                            <th scope="col">ชื่อร้าน</th>
                            <th scope="col">รูปร้าน</th>
                            <th scope="col">ที่อยู่ร้าน</th>
                            <th scope="col">เบอร์โทรร้าน</th>
                            <th scope="col">ชื่อบัญชี</th>
                            <th scope="col">เลขบัญชี</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let shop of shopList | filter:term | paginate: { itemsPerPage: 5, currentPage: page };  let i = index">
                            <td>{{ i + 1 }}</td>
                            <!-- <td>
                        {{data.shop_nameFull}}
                    </td> -->
                            <td>
                                {{shop.shop_name}}
                            </td>
                            <td>
                                {{shop.shop_img}}
                            </td>
                            <td>
                                {{shop.shop_address}}
                            </td>
                            <td>
                                {{shop.shop_tel}}
                            </td>
                            <td>
                                {{shop.bank_name}}
                            </td>
                            <td>
                                {{shop.bank_account_no}}
                            </td>
                            <td>

                                <button type="button" class="btn btn-outline-danger" (click)="deleteData(shop)"><svg
                                        width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                        <path fill-rule="evenodd"
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                    </svg> </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
