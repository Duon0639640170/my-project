<div class="row">
  <div class="col-md-3">
    <ul>
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item " data-toggle="list"
          class="list-group-item list-group-item-action list-group-item-warning">ประเภทสินค้า</a>
        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" role="tab"
          aria-controls="profile" (click)="getProductList('1')">ผัก</a>
        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" role="tab"
          aria-controls="messages" (click)="getProductList('2')" v>ผลไม้</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab"
          aria-controls="settings" (click)="getProductList('3')">อาหาาร</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab"
          aria-controls="settings" (click)="getProductList('4')">เสื้อผ้า</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab"
          aria-controls="settings" (click)="getProductList('5')">เครื่องจักสาน</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab"
          aria-controls="settings" (click)="getProductList('6')">อื่นๆ</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab"
          aria-controls="settings" (click)="getProductList('0')">สินค้าทั้งหมด</a>
      </div>
    </ul>
  </div>
  <div class="col-md-8">


    <div class="card bg-light">
      <div class="card-header text-center">
        <h2 class="float-none" >สินค้าชุมชน</h2>
      </div><br>

      <div class="col-md-5">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">ค้นหาข้อมูล</div>
          </div>
          <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูลเพื่อค้นหา" [(ngModel)]="term">
        </div>
      </div>

      <div class="card-body">
        <div *ngIf="statusType === '0'">
          <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-4" 
            *ngFor="let data of productList  | filter:term let i = index " >
              <div class="card">
                <img src="{{API_URL_IMG + data.pd_img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-text">ชื่อสินค้า : {{data.pd_name}}</h5>
                  <p class="card-text">ราคา : {{data.pd_price}} บาท</p>
                  <p class="card-text">จำนวนสินค้า : {{data.pd_number}} ชิ้น</p>
                </div>
                <ul class="col-md-5 offset-md-3">
                  <button type="button" class="btn btn-outline-info btn-block "
                    [routerLink]="['/admin/doproduct', data.pd_id]" routerLinkActive="router-link-active">
                    ดูสินค้า</button>
                </ul>
              </div>
            </div>
          </div><br>
        </div>

        <div *ngIf="statusType !== '0'">
          <div class="row row-cols-1 row-cols-md-3">
            <div class="col mb-4" 
            *ngFor="let data of productListType  | filter:term let i = index " class="col-xl-3">
              <div class="card">
                <img src="{{API_URL_IMG + data.pd_img}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-text">ชื่อสินค้า : {{data.pd_name}}</h5>
                  <p class="card-text">ราคา : {{data.pd_price}} บาท</p>
                  <p class="card-text">จำนวนสินค้า : {{data.pd_number}} ชิ้น</p>
                </div>
                <ul class="col-md-5 offset-md-3">
                  <button type="button" class="btn btn-outline-info btn-block "
                    [routerLink]="['/admin/doproduct', data.pd_id]" routerLinkActive="router-link-active">
                    ดูสินค้า</button>
                </ul>
              </div>
            </div>
          </div><br>
        </div>
      </div>
    </div>
  </div>
</div>
