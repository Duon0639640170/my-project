<div class="container">
    <div class="row">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="ค้นหาข้อมูล" [(ngModel)]="term">
        </div>

        <table class="table table-hover bg-light">
                <thead class="alert alert-warning">
                    <tr>
                        <th>ลำดับ</th>
                        <th scope="col">หมายเลขคำสั่งซืื้อ</th>
                        <th scope="col">ยอดเงินที่ชำระ</th>
                        <th scope="col">วันที่ทำการจ่ายเงิน</th>
                        <th scope="col">สถานะการชำระเงิน</th>
                        <th></th>
                    </tr>
                </thead>
            <tbody>
                <tr
                    *ngFor="let data of paymentList | filter:term | paginate: { itemsPerPage: 5, currentPage: page };  let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        {{data.pm_no}}
                    </td>
                    <td>
                        {{data.pm_totalpric}}
                    </td>
                    <td>
                        {{data.pm_date}}
                    </td>
                    <td>
                        {{data.pm_status}}
                    </td>

                    <td>
                        <button type="button" class="btn btn-outline-warning"
                            [routerLink]="['/admin/checkpayment', data.pm_id]" routerLinkActive="router-link-active">
                            ตรวจสอบ
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
