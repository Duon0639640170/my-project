<div class="container">
    <div class="row">
        <table class="table table-hover bg-light">
            <thead>
                <tr>
                    <th scope="col">รหัสสินค้า</th>
                    <th scope="col">ชื่อผู้ซื้อ</th>
                    <th scope="col">ว/ด/ป สั่งซื้อ</th>
                    <th scope="col">ยอดรวม</th>
                    <th scope="col">สลิปการโอน</th>
                    <th scope="col">แนบสลิปการโอนให้ร้าน</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataList" >
                   
                    <td>
                        {{data.pd_id}}
                    </td>
                    <td>
                        {{data.first_name}}
                    </td>
                    <td>
                        {{data.pm_date}}
                    </td>

                    <td>
                        {{data.pm_totalpric}}
                    </td>
                    <td>
                        {{data.pd_img}}
                    </td>
                    
                    
                    <td>
                       
                        <button type="button" class="btn btn-outline-dark" routerLink="/admin/slip" >
                            แนบสลิป
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
