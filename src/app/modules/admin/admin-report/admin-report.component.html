<div class="container">
    <div class="row">
        <table class="table bg-light">
            <thead>
                <tr>
                   
                    <th scope="col">ชื่อร้าน</th>
                    <th scope="col">รายการสินค้า</th>
                    <th scope="col">จำนวน</th>
                    <th scope="col">ราคา</th>
                    <th scope="col">ยอดสุทธิ</th>
                    <th scope="col">สลิปสั่งซื้อ</th>
                    <th scope="col">ว/ด/ป</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of dataList">
                   
                    <td>
                        {{data.shop_name}}
                    </td>
                    <td>
                        {{data.order_name}}
                    </td>
                    <td>
                        {{data.order_number}}
                    </td>

                    <td>
                        {{data.pd_price}}
                    </td>
                    <td>
                        {{data.pm_totalpric}}
                    </td>
                    <td>
                        {{data.pm_img}}
                    </td>
                    <td>
                        {{data.rp_date}}
                    </td>
                    
                    <td>
                       
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
